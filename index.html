<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-2.1.4.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    #game {
      position: absolute;
      left: calc(50% - 700px);
      top: calc(50% - 400px);
      width: 1400px;
      height: 800px;
    }

    #start {
      cursor: pointer;
    }



    .card {
      width: 75px;
      height: 135px;
      position: relative;
      float: left;
      margin: 10px;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-front {
      border-radius: 20px;
      width: 100%;
      height: 100%;
      background-image: url(./role/10.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-back {
      width: 100%;
      height: 100%;
      background-image: url(./role/back_1.jpg);
      background-size: cover;
      border-radius: 20px;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .card-close {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div id="start"><img src="./planb/test.jpg" alt=""></div>
  <p>分數：<span id="text-score">0</span></p>
  <p>耗時： <span id="text-time">0秒</span></p>
  <p>最高分玩家: <span id="text-hsname">-</span></p>
  <p>最高分數: <span id="text-hsscore">0</span></p>
  <div id="game"></div>

  <script>
    let score = 0
    let time = 0
    let timer = 0

    $('#start').click(function () {
      timer = setInterval(function () {
        time++
        $('#text-time').text(time + '秒')
      }, 1000)
    })

    for (let i = 0; i < 66; i++) {
      $('#game').append(`
      <div class="card card-close">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        `)
    }



    $('.card').each(function (index) {
      const number = index % 33 + 1
      console.log(index, number)
      $(this).find('.card-front').css('background-image', `url(./role/${index + 1}.jpg)`)
      $(this).attr('data-number', number)
    })

    // 隨機
    for (let i = 0; i < 100; i++) {
      const randomA = Math.round(Math.random() * 65)
      const randomB = Math.round(Math.random() * 65)
      $('.card').eq(randomA).insertAfter($('.card').eq(randomB))
    }

    // 翻牌
    $('#game').on('click', '.card', function () {
      if (
        $('.card:not(.card-close)').length < 2 &&
        $(this).hasClass('card-close') &&
        !$(this).hasClass('card-ok')
      ) {
        $(this).removeClass('card-close')
      }

      if ($('.card:not(.card-close)').length === 2) {
        if (
          $('.card:not(.card-close)').eq(0).attr('data-number') ===
          $('.card:not(.card-close)').eq(1).attr('data-number')
        ) {
          $('.card:not(.card-close)').addClass('card-ok')
          $('.card:not(.card-close)').fadeTo(1000, 0)
          score++
          $('#text-score').text(score)
        }

        setTimeout(function () {
          $('.card:not(.card-close)').addClass('card-close')
          if ($('.card-ok').length === $('.card').length) {
            alert('過關')
          }
        }, 1000);
      }
    })
  </script>
</body>

</html>
